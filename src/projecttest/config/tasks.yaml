analyze_cv_task:
  description: >
    Analyze the provided CV text.

    You must:
    1. Identify total years of professional experience
    2. Classify the candidate as Junior (1–2), Intermediate (3–5), or Senior (5+)
    3. Extract a list of technical skills / tech stacks. If you are given a framework you should be able to point out the core programming language.

    CV TEXT:
    {cv_text}
  expected_output: >
    A clear summary containing:
    - Years of experience (number)
    - Experience level (Junior / Intermediate / Senior)
    - Bullet list of tech stacks
  agent: cv_analyzer
